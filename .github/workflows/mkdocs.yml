name: Build and Deploy MkDocs

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Define permissÃµes para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build MkDocs Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NecessÃ¡rio para git-revision-date-localized

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Instalar dependÃªncias do MkDocs
        run: |
          pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-minify-plugin
          pip install mkdocs-redirects
          pip install mkdocstrings[python]
          pip install pymdown-extensions
          pip install mkdocs-awesome-pages-plugin

      - name: Verificar arquivos de documentaÃ§Ã£o
        run: |
          echo "ğŸ“š Estrutura de documentaÃ§Ã£o:"
          ls -la docs/ || echo "âš ï¸ DiretÃ³rio docs/ nÃ£o encontrado"
          echo ""
          echo "ğŸ“„ Arquivo mkdocs.yml:"
          cat mkdocs.yml || echo "âš ï¸ Arquivo mkdocs.yml nÃ£o encontrado"

      - name: Build da documentaÃ§Ã£o
        run: |
          mkdocs build --strict --verbose
          echo "âœ… DocumentaÃ§Ã£o construÃ­da com sucesso!"

      - name: Verificar site gerado
        run: |
          echo "ğŸ“¦ Arquivos gerados em site/:"
          ls -la site/
          echo ""
          echo "ğŸ“Š Tamanho total:"
          du -sh site/

      - name: Upload artifact para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deploy bem-sucedido
        run: |
          echo "âœ… DocumentaÃ§Ã£o publicada com sucesso!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
